{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">

                <h2>Gestionar<b> Tareas</b> <button type="button" class="btn btn-success float-lg-end"
                data-toggle="modal" data-target="#mymodal">Agregar Tarea</button></h2>
                
                <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre Tarea</th>
                        <th>Correo</th>
                        <th>Descripcion</th>
                        <th>Acciones</th>
                    </tr>

                    <tr>
                        <td>01</td>
                        <td>Lab Redes</td>
                        <td>junito@gmail.com</td>
                        <td>Realizar tarea</td>

                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Editar</a>
                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm ('¿Estás seguro de eliminar?')">Borrar</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="mymodal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Agregar Tarea</h4>
                        </div>
                        <div class="modal-body">
                            <form action="" method="POST">
                                <div class="form-group">
                                    <label>Nombre Tarea:</label>
                                    <input type="text" class="form-control" name="name" required="1">
                                </div>
                                <div class="form-group">
                                    <label>Correo:</label>
                                    <input type="email" class="form-control" name="email" required="1">
                                </div>
                                <div class="form-group">
                                    <label>Descripcion:</label>
                                    <input type="text" class="form-control" name="Descripcion" required="1">
                                </div>
                                <div class="from-group">
                                    <button class="btn btn-primary" type="submit">Agregar Tarea</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
